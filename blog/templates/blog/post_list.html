<!DOCTYPE html>
<html>
    <head>
        <title>Harry's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Cool Blog</a></h1>
        </header>

        {% for post in posts%}
            <article>
                <time>
                    published: {{ post.published_date }}
                </time>
                <h2>
                    <a href="">
                        {{ post.title }}
                    </a>
                </h2>
                <p>
                    {{ post.text|linebreaksbr }}
                </p>
            </article>
        {% endfor %}

    </body>
</html>
